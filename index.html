<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sociedad Fanáticos</title>

  <!-- Fuente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    /* Fondo moderno con colores oscuros y acentos */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a23 0%, #000814 100%);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    /* Título animado con gradiente azul eléctrico y amarillo */
    h1.titulo {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #00bfff, #ffff00, #00bfff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moverColor 6s infinite linear, aparecer 1.5s ease-out forwards;
      opacity: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 1rem;
    }

    /* Subtítulo más discreto pero combinado */
    p.subtitulo {
      font-size: 1.5rem;
      color: #f0e130;
      opacity: 0.9;
      animation: aparecer 2s ease-out 1s forwards;
      opacity: 0;
      letter-spacing: 1px;
    }

    /* Animación del gradiente */
    @keyframes moverColor {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animación de aparición suave */
    @keyframes aparecer {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Efecto neón en pantallas grandes */
    @media (min-width: 768px) {
      h1.titulo {
        text-shadow:
          0 0 5px #00bfff,
          0 0 10px #ffff00,
          0 0 20px #00bfff;
      }
    }
  </style>
</head>
<body>

  <h1 class="titulo">Sociedad Fanáticos</h1>
  <p class="subtitulo">Gestión 2026</p>

</body>
</html>
