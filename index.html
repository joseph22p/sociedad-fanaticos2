<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sociedad Fanáticos</title>

  <!-- Fuente futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    /* Solo aplica al header */
    header.encabezado-futurista {
      background: linear-gradient(135deg, #0a0a23 0%, #000814 100%);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
      overflow: hidden;
    }

    header.encabezado-futurista h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #00bfff, #ffff00, #00bfff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moverColor 6s infinite linear, aparecer 1.5s ease-out forwards;
      opacity: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 1rem;
    }

    header.encabezado-futurista p.subtitulo {
      font-size: 1.5rem;
      color: #f0e130;
      animation: aparecer 2s ease-out 1s forwards;
      opacity: 0;
      letter-spacing: 1px;
    }

    /* Animación de gradiente de texto */
    @keyframes moverColor {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animación de entrada */
    @keyframes aparecer {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Efecto neón en pantallas grandes */
    @media (min-width: 768px) {
      header.encabezado-futurista h1 {
        text-shadow:
          0 0 5px #00bfff,
          0 0 10px #ffff00,
          0 0 20px #00bfff;
      }
    }

    /* Estilo básico para el resto del contenido */
    main {
      padding: 2rem;
      font-family: sans-serif;
      color: #222;
      background: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO ESTILIZADO -->
  <header class="encabezado-futurista">
    <h1>Sociedad Fanáticos</h1>
    <p class="subtitulo">Gestión 2026</p>
  </header>

  <!-- RESTO DE LA PÁGINA NORMAL -->
  <main>
    <h2>Bienvenidos</h2>
    <p>Este es el contenido principal de la página...</p>
  </main>

</body>
</html>
